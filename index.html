<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κλείστε μία δωρεάν θεραπεία Pranic Healing</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Admin password - CHANGE THIS to your own secure password
        const ADMIN_PASSWORD = "1123581321";
        
        function AppointmentBooking() {
          const [selectedTime, setSelectedTime] = useState('');
          const [formData, setFormData] = useState({
            name: '',
            firstName: '',
            lastName: '',
            email: '',
            phone: ''
          });
          const [submitted, setSubmitted] = useState(false);
          const [reservations, setReservations] = useState([]);
          const [showAdmin, setShowAdmin] = useState(false);
          const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
          const [adminDate, setAdminDate] = useState('2025-12-01');
          const [timeSlots, setTimeSlots] = useState({
            '16:00': 2,
            '17:00': 2,
            '19:00': 2,
            '19:00': 2,
            '20:00': 2,
            '21:00': 2
          });
          const [newSlotTime, setNewSlotTime] = useState('');
          const [gdprText, setGdprText] = useState('I accept the GDPR terms and conditions');
          const [gdprAccepted, setGdprAccepted] = useState(false);

          const minDate = new Date().toISOString().split('T')[0];

          // Load data from localStorage on mount
          useEffect(() => {
            try {
              const savedReservations = localStorage.getItem('bookingReservations');
              const savedAdminDate = localStorage.getItem('bookingAdminDate');
              const savedTimeSlots = localStorage.getItem('bookingTimeSlots');
              const savedGdprText = localStorage.getItem('bookingGdprText');
              
              if (savedReservations) {
                const parsed = JSON.parse(savedReservations);
                console.log('Loaded reservations:', parsed);
                setReservations(parsed);
              }
              if (savedAdminDate) {
                console.log('Loaded admin date:', savedAdminDate);
                setAdminDate(savedAdminDate);
              }
              if (savedTimeSlots) {
                const parsed = JSON.parse(savedTimeSlots);
                console.log('Loaded time slots:', parsed);
                setTimeSlots(parsed);
              }
              if (savedGdprText) {
                console.log('Loaded GDPR text:', savedGdprText);
                setGdprText(savedGdprText);
              }
            } catch (error) {
              console.error('Error loading data:', error);
            }
          }, []);

          // Save data to localStorage whenever it changes
          useEffect(() => {
            try {
              localStorage.setItem('bookingReservations', JSON.stringify(reservations));
              console.log('Saved reservations:', reservations);
            } catch (error) {
              console.error('Error saving reservations:', error);
            }
          }, [reservations]);

          useEffect(() => {
            try {
              localStorage.setItem('bookingAdminDate', adminDate);
              console.log('Saved admin date:', adminDate);
            } catch (error) {
              console.error('Error saving admin date:', error);
            }
          }, [adminDate]);

          useEffect(() => {
            try {
              localStorage.setItem('bookingTimeSlots', JSON.stringify(timeSlots));
              console.log('Saved time slots:', timeSlots);
            } catch (error) {
              console.error('Error saving time slots:', error);
            }
          }, [timeSlots]);

          useEffect(() => {
            try {
              localStorage.setItem('bookingGdprText', gdprText);
              console.log('Saved GDPR text:', gdprText);
            } catch (error) {
              console.error('Error saving GDPR text:', error);
            }
          }, [gdprText]);

          const handleAdminToggle = () => {
            if (!showAdmin && !isAdminAuthenticated) {
              const password = prompt("Enter admin password:");
              if (password === ADMIN_PASSWORD) {
                setIsAdminAuthenticated(true);
                setShowAdmin(true);
              } else {
                alert("Incorrect password!");
              }
            } else {
              setShowAdmin(!showAdmin);
            }
          };

          const getAvailableSlots = () => {
            const available = [];
            Object.keys(timeSlots).forEach(time => {
              const booked = reservations.filter(res => res.date === adminDate && res.time === time).length;
              const capacity = timeSlots[time];
              if (booked < capacity) {
                available.push({ time, booked, capacity });
              }
            });
            return available.sort((a, b) => a.time.localeCompare(b.time));
          };

          const handleAdminDateChange = (e) => {
            setAdminDate(e.target.value);
            setSelectedTime('');
          };

          const handleInputChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({
              ...prev,
              [name]: value
            }));
          };

          const handleSubmit = () => {
            if (adminDate && selectedTime && formData.name && formData.email && gdprAccepted) {
              const newReservation = {
                id: Date.now(),
                date: adminDate,
                time: selectedTime,
                ...formData
              };
              setReservations([...reservations, newReservation]);
              setSubmitted(true);
              setTimeout(() => {
                setFormData({ name: '', firstName: '', lastName: '', email: '', phone: '' });
                setSelectedTime('');
                setGdprAccepted(false);
                setSubmitted(false);
              }, 3000);
            }
          };

          const handleDeleteReservation = (id) => {
            setReservations(reservations.filter(res => res.id !== id));
          };

          const handleAddTimeSlot = () => {
            if (newSlotTime && !timeSlots[newSlotTime]) {
              setTimeSlots({
                ...timeSlots,
                [newSlotTime]: 3
              });
              setNewSlotTime('');
            }
          };

          const handleRemoveTimeSlot = (time) => {
            const { [time]: _, ...rest } = timeSlots;
            setTimeSlots(rest);
          };

          const handleUpdateCapacity = (time, change) => {
            const newCapacity = Math.max(1, timeSlots[time] + change);
            setTimeSlots({
              ...timeSlots,
              [time]: newCapacity
            });
          };

          const availableSlots = getAvailableSlots();

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
              <div className="max-w-7xl mx-auto mb-4 flex justify-end">
                <button
                  onClick={handleAdminToggle}
                  className="text-xs px-3 py-1 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded transition-colors"
                >
                  {showAdmin ? 'Hide Admin' : 'Admin View'}
                </button>
              </div>

              <div className="max-w-7xl mx-auto">
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  <div className={showAdmin ? 'lg:col-span-2' : ''}>
                    <div className="bg-white rounded-lg shadow-lg p-8">
                      <h1 className="text-3xl font-bold text-gray-800 mb-2">Κλείστε μία δωρεάν θεραπεία Pranic Healing</h1>
                      <p className="text-gray-600 mb-6"> ... </p>

                      {submitted ? (
                        <div className="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                          <p className="text-green-800 font-semibold">✓ Η κράτησή σας έχει γίνει</p>
                          
                        </div>
                      ) : (
                        <div className="space-y-5">
                          <div className="grid grid-cols-2 gap-3">
                            <div>
                              <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                Όνομα
                              </label>
                              <input
                                type="text"
                                name="firstName"
                                value={formData.firstName || ''}
                                onChange={(e) => setFormData({...formData, firstName: e.target.value, name: `${e.target.value} ${formData.lastName || ''}`})}
                                placeholder="Όνομα"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                              />
                            </div>
                            <div>
                              <label className="text-sm font-semibold text-gray-700 mb-2 block">
                                Επώνυμο
                              </label>
                              <input
                                type="text"
                                name="lastName"
                                value={formData.lastName || ''}
                                onChange={(e) => setFormData({...formData, lastName: e.target.value, name: `${formData.firstName || ''} ${e.target.value}`})}
                                placeholder="Επώνυμο"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                              />
                            </div>
                          </div>

                          <div>
                            <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                              <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                              </svg>
                              Email
                            </label>
                            <input
                              type="email"
                              name="email"
                              value={formData.email}
                              onChange={handleInputChange}
                              placeholder="john@example.com"
                              className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                            />
                          </div>

                          <div>
                            <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                              <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                              </svg>
                              Τηλεφωνο
                            </label>
                            <input
                              type="tel"
                              name="phone"
                              value={formData.phone}
                              onChange={handleInputChange}
                              placeholder="+30 123 456 7890"
                              className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                            />
                          </div>

                          <div>
                            <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                              <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                              </svg>
                              Ημερομηνία
                            </label>
                            <div className="bg-gray-100 px-4 py-2 rounded-lg text-gray-700 font-medium">
                              {adminDate || 'No date set by admin'}
                            </div>
                          </div>

                          <div>
                            <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                              <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                              Επιλέξτε ώρα
                            </label>
                            {adminDate && Object.keys(timeSlots).length > 0 ? (
                              availableSlots.length > 0 ? (
                                <div className="grid grid-cols-2 gap-2">
                                  {availableSlots.map(slot => (
                                    <button
                                      key={slot.time}
                                      onClick={() => setSelectedTime(slot.time)}
                                      className={`py-3 px-3 rounded-lg font-medium transition-all text-sm ${
                                        selectedTime === slot.time
                                          ? 'bg-indigo-600 text-white ring-2 ring-indigo-400'
                                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                      }`}
                                    >
                                      <div>{slot.time}</div>
                                    </button>
                                  ))}
                                </div>
                              ) : (
                                <p className="text-red-600 text-sm">Δεν υπάρχουν διαθέσιμες ώρες</p>
                              )
                            ) : (
                              <p className="text-gray-500 text-sm">Δεν υπάρχουν διαθέσιμες ώρες</p>
                            )}
                          </div>

                          <div className="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
                            <input
                              type="checkbox"
                              id="gdpr"
                              checked={gdprAccepted}
                              onChange={(e) => setGdprAccepted(e.target.checked)}
                              className="w-4 h-4 mt-1 cursor-pointer"
                            />
                            <label htmlFor="gdpr" className="text-xs text-gray-700 cursor-pointer">
                              {gdprText}
                            </label>
                          </div>

                          <button
                            onClick={handleSubmit}
                            disabled={!adminDate || !selectedTime || !formData.name || !formData.email || !gdprAccepted}
                            className="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
                          >
                            Επιβεβαίωση κράτησης
                          </button>
                        </div>
                      )}
                    </div>
                  </div>

                  {showAdmin && (
                    <div className="lg:col-span-1">
                      <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Admin Panel</h2>

                        <div className="mb-6 pb-6 border-b border-gray-200">
                          <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            Booking Date
                          </label>
                          <input
                            type="date"
                            value={adminDate}
                            onChange={handleAdminDateChange}
                            min={minDate}
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none text-sm"
                          />
                        </div>

                        <div className="mb-6 pb-6 border-b border-gray-200">
                          <label className="text-sm font-semibold text-gray-700 mb-2 block">
                            GDPR Text
                          </label>
                          <textarea
                            value={gdprText}
                            onChange={(e) => setGdprText(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none text-xs"
                            rows="3"
                            placeholder="Enter GDPR terms here..."
                          />
                          <p className="text-xs text-gray-500 mt-2">This text will appear as a checkbox for visitors</p>
                        </div>

                        <div className="mb-6 pb-6 border-b border-gray-200">
                          <h3 className="font-semibold text-gray-800 mb-3 text-sm">Διαθέσιμες ώρες</h3>
                          <div className="space-y-2 mb-3 max-h-40 overflow-y-auto">
                            {Object.keys(timeSlots)
                              .sort()
                              .map(time => (
                                <div key={time} className="flex items-center justify-between bg-gray-50 p-2 rounded">
                                  <span className="text-sm font-medium text-gray-700">{time}</span>
                                  <div className="flex items-center gap-2">
                                    <button
                                      onClick={() => handleUpdateCapacity(time, -1)}
                                      className="p-1 bg-red-100 hover:bg-red-200 text-red-600 rounded"
                                    >
                                      <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
                                      </svg>
                                    </button>
                                    <span className="text-sm font-semibold text-gray-700 w-6 text-center">
                                      {timeSlots[time]}
                                    </span>
                                    <button
                                      onClick={() => handleUpdateCapacity(time, 1)}
                                      className="p-1 bg-green-100 hover:bg-green-200 text-green-600 rounded"
                                    >
                                      <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                      </svg>
                                    </button>
                                    <button
                                      onClick={() => handleRemoveTimeSlot(time)}
                                      className="p-1 bg-gray-200 hover:bg-gray-300 text-gray-600 rounded ml-1"
                                    >
                                      <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                      </svg>
                                    </button>
                                  </div>
                                </div>
                              ))}
                          </div>

                          <div className="flex gap-2 mt-3">
                            <input
                              type="time"
                              value={newSlotTime}
                              onChange={(e) => setNewSlotTime(e.target.value)}
                              className="flex-1 px-2 py-1 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                              placeholder="Add time"
                            />
                            <button
                              onClick={handleAddTimeSlot}
                              disabled={!newSlotTime || timeSlots[newSlotTime]}
                              className="px-3 py-1 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white rounded text-sm font-medium transition-colors"
                            >
                              Add
                            </button>
                          </div>
                        </div>

                        <div>
                          <h3 className="font-semibold text-gray-800 mb-3 text-sm">Reservations</h3>
                          {reservations.length === 0 ? (
                            <p className="text-gray-500 text-xs">No reservations yet</p>
                          ) : (
                            <div className="space-y-2 max-h-40 overflow-y-auto">
                              {reservations.map(res => (
                                <div key={res.id} className="bg-indigo-50 border border-indigo-200 rounded p-2 text-xs">
                                  <p className="font-semibold text-gray-800">{res.name}</p>
                                  <p className="text-gray-600">{res.email}</p>
                                  <div className="flex justify-between items-center mt-1">
                                    <span className="text-gray-700">{res.date} - {res.time}</span>
                                    <button
                                      onClick={() => handleDeleteReservation(res.id)}
                                      className="bg-red-100 hover:bg-red-200 text-red-700 px-2 py-0.5 rounded"
                                    >
                                      <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                      </svg>
                                    </button>
                                  </div>
                                </div>
                              ))}
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<AppointmentBooking />, document.getElementById('root'));
    </script>
</body>
</html>
